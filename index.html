    <h2>基本介紹</h2>
    <p>變色龍是一種能夠改變皮膚顏色的爬行動物，主要分布於非洲和馬達加斯加。它們以其獨特的顏色變化能力而聞名，通常用來進行社交交流或調節體溫。</p>

    <h2>變色的原因</h2>
    <p>變色龍的顏色變化主要受到以下因素的影響：</p>
    <ul>
        <li><strong>情緒：</strong>例如在發怒或害怕時顏色會變得更加鮮豔。</li>
        <li><strong>環境：</strong>為了適應周圍環境以隱藏自己。</li>
        <li><strong>溫度：</strong>變色也可以幫助調節體溫。</li>
    </ul>

    <h2>飲食習性</h2>
    <p>變色龍是肉食性動物，主要以昆蟲和其他小型無脊椎動物為食。它們使用伸縮自如的舌頭捕捉獵物。</p>

    <h2>生態角色</h2>
    <p>變色龍在生態系統中扮演著重要的角色，幫助控制昆蟲數量，並且是多種捕食者的獵物。</p>
